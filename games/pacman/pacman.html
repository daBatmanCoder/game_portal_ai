<!DOCTYPE html>
<html>
<head>
    <title>Pac-Man - Arcade Collection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .game-container {
            text-align: center;
        }

        #gameCanvas {
            background: black;
            border-radius: 10px;
            margin: 20px;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            width: 400px;
            margin: 10px auto;
            font-size: 1.2em;
        }

        .back-button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            margin-top: 20px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .key {
            display: inline-block;
            padding: 2px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Pac-Man</h1>
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="instructions">
            Use <span class="key">←</span> <span class="key">↑</span> <span class="key">→</span> <span class="key">↓</span> to move Pac-Man
        </div>
        <button class="back-button" onclick="backToMain()">Back to Games</button>
    </div>
    <script src="pacman.js"></script>
    <script>
        function backToMain() {
            window.location.href = '../../index.html#gameSelection';
        }
    </script>
</body>
</html>
