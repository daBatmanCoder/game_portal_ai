<!DOCTYPE html>
<html>
<head>
    <title>Snake Game - Arcade Collection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-container {
            text-align: center;
        }

        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <button class="button" onclick="backToMain()">Back to Games</button>
    </div>
    <script src="snake.js"></script>
    <script>
        function backToMain() {
            window.location.href = '../../index.html';
        }
    </script>
</body>
</html>
