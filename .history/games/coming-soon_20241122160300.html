<!DOCTYPE html>
<html>
<head>
    <title>Coming Soon - Arcade Collection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .suggestion {
            background: rgba(255, 255, 255, 0.15);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .button.primary {
            background: rgba(76, 175, 80, 0.3);
        }

        .button.primary:hover {
            background: rgba(76, 175, 80, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon!</h1>
        <div class="message">
            We're working hard to bring you this exciting game. 
            Stay tuned for updates!
        </div>
        
        <div class="suggestion">
            <h2>Why not try Snake?</h2>
            <p>While you wait, check out our classic Snake game. 
            Can you beat the high score?</p>
        </div>

        <div class="buttons">
            <button class="button primary" onclick="playSnake()">Play Snake</button>
            <button class="button" onclick="backToMain()">Back to Games</button>
        </div>
    </div>

    <script>
        function backToMain() {
            window.location.href = '../index.html#gameSelection';
        }

        function playSnake() {
            const savedPlayer = localStorage.getItem('playerName');
            window.location.href = `snake/snake.html?player=${encodeURIComponent(savedPlayer)}`;
        }
    </script>
</body>
</html>
