<!DOCTYPE html>
<html>
<head>
    <title>Arcade Games Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-selection {
            text-align: center;
            padding: 20px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .game-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #333;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-selection">
        <h1>Arcade Games Collection</h1>
        <div class="game-grid">
            <div class="game-card" onclick="startGame('snake')">
                <h3>Snake Game</h3>
                <p>Classic snake game</p>
            </div>
            <!-- Add more game cards here as you create them -->
        </div>
    </div>

    <script>
        function startGame(gameType) {
            window.location.href = `games/${gameType}/${gameType}.html`;
        }
    </script>
</body>
</html>
